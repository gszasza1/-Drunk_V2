<div>
    <md-table md-card>
        <md-table-toolbar>
            <h1 class="md-title">Italok</h1>
        </md-table-toolbar>

        <md-table-row>
            <md-table-head>Id</md-table-head>
            <md-table-head>Név</md-table-head>
            <md-table-head>Ár</md-table-head>
            <md-table-head>Eladó</md-table-head>
            <md-table-head v-permission="'Member'">Műveletek</md-table-head>
        </md-table-row>

        <md-table-row v-for="drink in drinkList" :key="drink.Id">
            <md-table-cell>{{ drink.id }}</md-table-cell>
            <md-table-cell>{{ drink.drinkName }}</md-table-cell>
            <md-table-cell>{{ drink.price }}</md-table-cell>
            <md-table-cell>{{ drink.provider }}</md-table-cell>
            <md-table-cell v-permission="'Member'"
                ><md-button
                    @click="buy(drink.id)"
                    class="md-icon-button md-primary"
                >
                    <md-icon>add</md-icon>
                </md-button>
            </md-table-cell>
        </md-table-row>
    </md-table>
</div>
