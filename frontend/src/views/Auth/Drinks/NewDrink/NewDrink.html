<div>
    <form novalidate class="md-layout" @submit.prevent="validateDrink">
        <md-card
            class="md-layout-item md-size-50 md-small-size-100 margin-auto"
        >
            <md-card-header>
                <div class="md-title">Új Ital</div>
            </md-card-header>

            <md-card-content>
                <div class="md-layout md-gutter">
                    <div class="md-layout-item md-small-size-100">
                        <md-field :class="getValidationClass('drinkName')">
                            <label for="drinkName">Név</label>
                            <md-input
                                v-validation="$v.form.drinkName"
                                name="drinkName"
                                id="drinkName"
                                v-model="form.drinkName"
                            />
                        </md-field>
                    </div>
                    <div class="md-layout-item md-small-size-100">
                        <md-field :class="getValidationClass('price')">
                            <label for="price">Ár</label>
                            <md-input
                                v-validation="$v.form.price"
                                name="price"
                                id="price"
                                v-model="form.price"
                            />
                        </md-field>
                    </div>
                </div>
            </md-card-content>
            <md-card-actions>
                <md-button type="submit" class="md-primary">Rögzítés</md-button>
            </md-card-actions>
        </md-card>
    </form>
</div>
