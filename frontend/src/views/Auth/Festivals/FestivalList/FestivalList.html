<md-table md-card v-model="festivalList">
    <md-table-toolbar>
      <h1 class="md-title">Users</h1>
    </md-table-toolbar>


    <md-table-row slot="md-table-row" slot-scope="{ item }">
        <md-table-cell md-label="Id" md-sort-by="id" md-numeric>{{ item.id }}</md-table-cell>
        <md-table-cell md-label="Név" md-sort-by="name">{{ item.name }}</md-table-cell>
        <md-table-cell md-label="Hely" md-sort-by="email">{{ item.place }}</md-table-cell>
        <md-table-cell md-label="Idő" md-sort-by="gender">{{ item.time }}</md-table-cell>
     
      </md-table-row>
  
  </md-table>
</div>
