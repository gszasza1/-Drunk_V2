<div>
    <form novalidate class="md-layout" @submit.prevent="validateUser">
        <md-card
            class="md-layout-item md-size-50 md-small-size-100 margin-auto"
        >
            <md-card-header>
                <div class="md-title">Új fesztivál</div>
            </md-card-header>

            <md-card-content>
                <div class="md-layout md-gutter">
                    <div class="md-layout-item md-small-size-100">
                        <md-field :class="getValidationClass('festivalName')">
                            <label for="festivalName">Név</label>
                            <md-input
                                v-validation="$v.form.festivalName"
                                name="festivalName"
                                id="festivalName"
                                v-model="form.festivalName"
                            />
                        </md-field>
                    </div>
                    <div class="md-layout-item md-small-size-100">
                        <md-field :class="getValidationClass('place')">
                            <label for="place">Hely</label>
                            <md-input
                                v-validation="$v.form.place"
                                name="place"
                                id="place"
                                v-model="form.place"
                            />
                        </md-field>
                    </div>
                </div>
                <div class="md-layout md-gutter">
                    <div class="md-layout-item md-small-size-100">
                        <md-datepicker
                            :class="getValidationClass('time')"
                            v-validation="$v.form.time"
                            v-model="form.time"
                            name="time"
                        >
                            <label>Idő</label>
                        </md-datepicker>
                    </div>
                </div>
            </md-card-content>
            <md-card-actions>
                <md-button @click="showDialog = true"
                    >Jegy hozzáadása</md-button
                >
                <md-button type="submit" class="md-primary">Rögzítés</md-button>
            </md-card-actions>
        </md-card>
    </form>
    <AddTicket
        v-bind:showDialog="showDialog"
        @closeDialog="closeDialog"
        @saveDialog="saveDialog"
    />
</div>
